<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Doe - Visiting Card</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="card flex fdcol">
      <div class="upperSection flex">
        <img src="images/diamond.svg" alt="diamond image" />
        <div class="title flex fdcol">
          <h1>John Doe</h1>
          <p>Web Developer</p>
        </div>
      </div>
      <div class="lowerSection flex fdcol">
        <div class="detail">
          <p class="sub-title">phone</p>
          <div class="flex fdcol">
            <a href="#">+1 2017472025</a>
          </div>
        </div>
        <div class="detail">
          <p class="sub-title">Email/Website</p>
          <div class="flex fdcol">
            <a href="#">example@gmail.com</a>
            <a href="#">example.com</a>
          </div>
        </div>
        <div class="detail">
          <p class="sub-title">Address</p>
          <div class="flex fdcol">
            <a href="#">4177 Maple Blvd, Phoenix, AZ 73616</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
